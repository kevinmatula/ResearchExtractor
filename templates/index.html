<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Research Extractor</title>
    </head>
    <body style="background-color: rgb(58, 56, 56)">
        <div class="row">
            <div class="text-center">
                <h1 id="titleText">Research Extractor</h1>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <h5 class="genericText">This application consolidates professional websites into easily digestible information!</h5>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <form action="/post_url" method="POST">
                    <label class="genericText">insert url:</label><br>
                    <input type="text" name="url"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        {% if name %}
        <div class="row">
            <div>
                <p class="genericText animation-typewriter">{{ name }}</p>
            </div>
        </div>
        {% endif %}
        {% if research %}
        <div class="row">
            <div>
                <p class="genericText animation-typewriter">{{ research }}</p>
            </div>
        </div>
        {% endif %}
        {% if email %}
        <div class="row">
            <div>
                <p class="genericText animation-typewriter">{{ email }}</p>
            </div>
        </div>
        {% endif %}
    </body>
</html>
